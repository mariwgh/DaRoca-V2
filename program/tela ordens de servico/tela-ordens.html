<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordens de Serviço</title>
    <link rel="stylesheet" href="../estilo.css">

    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Questrial&display=swap" rel="stylesheet">
</head>

<body onload="BuscarOrdens()">
    <div id="tela-carrega">
        <img src="../../documents/simbolo carregando.png" alt="" id="imagem-carregando">
        <p id="carregando">Carregando...</p>
    </div>


    <div id="tela-principal" style="display: none;">
        <header>
            <img src="../../documents/daroca logo.png" id="logo">
            <a href="../tela principal/tela-principal.html"><button id="butaoVeiculosMec">Voltar</button></a>
        </header>

        <main>
            <div id="filtros">
                <b id="titleFilterVeic">Ordens de serviço</b>

                <input type="date" id="dataFiltrado" onchange="BuscarOrdens()">

                <input type="number" id="duracaoFiltrado" onchange="BuscarOrdens()" placeholder="Duração">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Ordem de serviço</th>
                        <th>Data</th>
                        <th>Centro de Distribuição</th>
                        <th>Duração</th>
                        <th>Selecionar</th>
                    </tr>
                </thead>
                
                <tbody id="tabela">
                    <!-- <tr>
                        <td>Exemplo</td>
                        <td>Exemplo</td>
                        <td>Exemplo</td>
                    </tr> -->
                </tbody>    
            </table>
        </main>
    </div>
    
    <script src="tela-ordens-funcional.js"></script>
</body>

</html>
