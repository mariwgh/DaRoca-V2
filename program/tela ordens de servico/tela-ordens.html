<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../estilo.css">

<body onload="BuscarOrdens()">

        <img src="../../documents/daroca logo.png" id="logo">

    <main>

            <div id="filtros">

                <input type="date" id="dataFiltrado" onchange="FiltroCentro()">

                <select name="" id="centroFiltrado" onchange="FiltroCentro()">
                    <option value="0" disabled selected>Centro de distribuição</option>
                    <option value="3">Campinas</option>
                    <option value="2">São Paulo</option>
                    <option value="1">Ribeirão Preto</option>
                </select>
            </div>

        <table>
            <thead>
                <tr>
                    <th>Ordem de serviço</th>
                    <th>Data</th>
                    <th>Centro de Distribuição</th>
                    <th>Duração</th>
                    <th>Selecionar</th>
                </tr>
            </thead>
            
            <tbody id="tabela">
                <!-- <tr>
                    <td>Exemplo</td>
                    <td>Exemplo</td>
                    <td>Exemplo</td>
                </tr> -->
            </tbody>    
        </table>
    </main>

    <footer>
        <a href="../tela de progresso/tela-progresso.html"><button id="butaoVeiculosMec">Gerar</button></a>
    </footer>
    

    <script src="tela-ordens-funcional.js"></script>
