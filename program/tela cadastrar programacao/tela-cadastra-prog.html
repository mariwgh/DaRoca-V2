<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Programação</title>
    <link rel="stylesheet" href="../estilo.css">

    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Questrial&display=swap" rel="stylesheet">
</head>

<body>
    <div id="tela-carrega">
        <img src="../../documents/simbolo carregando.png" alt="" id="imagem-carregando">
        <p id="carregando">Carregando...</p>
    </div>


    <div id="tela-principal" style="display: none;">
        <div class="login-container">
            <h2>Programação</h2>
            
            <form>
                <label for="data">Data:</label>
                <input type="date" id="input-data" name="Data" required placeholder="Digite a data (dd/mm/aa)"><br>
                
                <label for="centro-distribuicao">Centro de Distribuição:</label>
                <select id="input-centro" name="Centro de distribuição" required>
                    <option value="" disabled selected>Selecione um centro</option>
                    <option value="3">Campinas</option>
                    <option value="2">São Paulo</option>
                    <option value="1">Ribeirão Preto</option>
                </select><br>
                
                <input type="submit" value="Entrar" id="input-entrar">
            </form>
        </div>
    </div>

    <script src="tela-cadastra-prog-funcional.js"></script>
</body>
</html>
