<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Veículos</title>
    <link rel="stylesheet" href="../estilo.css">

    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Questrial&display=swap" rel="stylesheet">
</head>

<body onload="BuscarVeiculos()">
    <header>
        <img src="../../documents/daroca logo.png" id="logo">
        <a href="../tela principal/tela-principal.html"><button id="butaoVeiculosMec">Voltar</button></a>
    </header>

    <main>
        <div id="filtros">
            <b id="titleFilterVeic">Veículos</b>

            <input type="number" id="dataFiltrado" placeholder="Ano" onchange="BuscarVeiculos()">

            <select name="" id="centroFiltrado" onchange="BuscarVeiculos()">
                <option value="0">Centro de distribuição</option>
                <option value="3">Campinas</option>
                <option value="2">São Paulo</option>
                <option value="1">Ribeirão Preto</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Código VeÍculo</th>
                    <th>Centro de Distribuição</th>
                    <th>Fabricante</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Placa</th>
                    <th>Velocidade Média</th>
                </tr>
            </thead>
            
            <tbody id="tabela">
                <!-- <tr>
                    <td>Exemplo</td>
                    <td>Exemplo</td>
                    <td>Exemplo</td>
                </tr> -->
            </tbody>    
        </table>
    </main>
    
    <script src="tela-filtros-veiculos-funcional.js"></script>
</body>

</html>
