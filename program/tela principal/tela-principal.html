        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Centro de Distribuição</th>
                    <th>Usuário</th>
                </tr>
            </thead>
            
            <tbody id="tabela">
                <!-- <tr>
                    <td>Exemplo</td>

                </tr> -->
