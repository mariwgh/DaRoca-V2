<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../estilo.css">

    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Questrial&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="../../documents/daroca logo.png" id="logo" alt="Logo">
    </header>

    <div class="login-container">
        <h2>Login</h2>
        
        <form>
            <label for="usuario">Usuário:</label>
            <input type="text" id="input-usuario" name="Usuario" required placeholder="Digite seu usuário"><br>
            
            <label for="Senha">Senha:</label>
            <input type="password" id="input-senha" name="Senha" required placeholder="Digite sua senha"><br>
            
            <input type="submit" value="Entrar" id="input-entrar">
        </form>
    </div>

    <script src="tela-de-login-funcional.js"></script>
</body>
</html>
