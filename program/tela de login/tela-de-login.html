<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../estilo.css">

    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Questrial&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        
        <form>
            <label>Usuário:</label>
            <input type="text" id="input-usuario" required placeholder="Digite seu usuário"><br>
            
            <label>Senha:</label>
            <input type="password" id="input-senha" required placeholder="Digite sua senha"><br>
            
            <input type="submit" value="Entrar" id="input-entrar" onclick="realizarLogin()">

            <label id="message"></label>
        </form>
    </div>

    <script src="tela-de-login-funcional.js"></script>
</body>
</html>
